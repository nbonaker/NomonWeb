      rel="icon"
      type="image/png">
<head>
    <meta charset="utf-8">
    <meta content="no-cache, must-revalidate, post-check=0, pre-check=0" http-equiv="cache-control"/>
    <meta content="max-age=0" http-equiv="cache-control"/>
    <meta content="0" http-equiv="expires"/>
    <meta content="Tue, 01 Jan 1980 1:00:00 GMT" http-equiv="expires"/>
    <meta content="no-cache" http-equiv="pragma"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <div style="display: None">
        <img id="commboard" src="../resources/Core-Board-63-Location-MJ-symbo.PNG">
    </div>

</head>
<style>
    textarea {
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 20pt;
    }

    .slidecontainer {
        display: inline;
        width: 100%;
    }

    label {
        font-family: Helvetica, sans-serif;
        font-size: 1em;
    }

    .toprow {
        vertical-align: 30%;
    }

    .webcam {
        vertical-align: 50%;
    }

    .slider {
        -webkit-appearance: none;
        width: 35vw;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #0056ff;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #0056ff;
        cursor: pointer;
    }

    .container {
        display: flex;
    }

    .container.space-between {
        justify-content: space-between;
    }

    .container.center_veritcal {
        justify-content: center;
        width: 40%;
    }

    .container input {
        z-index: 6;
        position: relative;
    }

    .btn {
        border: none;
        color: white;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        width: 10em;
        font-family: Helvetica, sans-serif;
        font-size: 1em;
        margin: 1px 1px;
        cursor: pointer;
        border-radius: 4px;
        z-index: 6;
        position: relative;
    }

    .darkhighlighted {
        background-color: rgb(103, 0, 255);
    }

    .highlighted {
        background-color: rgba(0, 89, 255, 0.83);
    }

    .unhighlighted {
        background-color: rgba(0, 89, 255, 0.32);
    }

    footer {
        position: fixed;
        height: 2em;
        width: 100%;
        text-align: center;
        line-height: 2em;
        bottom: 1em;
    }

    .column {
        float: left;
        width: 33.33%;
        padding: 0px;
    }

    /* Clear floats after the columns */
    .row:after {
        padding: 0px;
    }

    /* Paste this css to your style sheet file or under head tag */
    /* This only works with JavaScript,
    if it's not present, don't show loader */
    .no-js #loader {
        display: none;
    }

    .js #loader {
        display: block;
        position: absolute;
        left: 100px;
        top: 0;
    }

    .se-pre-con {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url(https://keyboardstudy.csail.mit.edu/nomon_loading_animation.gif) center no-repeat #fff;
    }


</style>

<body scroll="no" style="overflow: hidden">
<div class="se-pre-con">
    <h1 style="text-align: center; font-size: 5vh">Give me a second while I load Nomon!</h1>

</div>


<div class="container space-between" id="top_bar_top">
    <div>
        <div class="slidecontainer">
            <input class='btn unhighlighted' id="dec_speed_button" type="button" value="Clock Speed -"/>
            <input class='btn unhighlighted' id="inc_speed_button" type="button" value="Clock Speed +"/>
            <input class='btn unhighlighted' id="abort_options_button" type="button" value="Exit Options"/>
            <label style="padding-left: 2em;">Clock Speed: <b><span id="speed_text">0</span>/20</b></label>
        </div>
    </div>
</div>
<div class="container space-between" id="top_bar_bottom">
    <div>
        <input class='btn unclickable' id="tutorial_button" type="button" value="Help"/>
        <input class='btn unclickable' id="end_session_button" type="button" value="End Session"/>
<!--        <input class='btn unhighlighted' id="send_button" type="button" value="Change Interface"/>-->
        <label id="session_counter"><b> </b></label>
        <label id="session_timer"><b> </b></label>
        <label style="display: inline; padding-left: 20px; ">&#9432</label>
        <label id="info_label"/><i>Welcome to Nomon! The session will start shortly...</i></label>
        <label style="display: inline;">&#9432</label></div>
</div>
<textarea id="output_textbox"></textarea>
</div>
